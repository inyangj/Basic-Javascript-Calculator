<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cal.css">
    <title>Calculator App</title>
</head>
<body>
    <header>
        <h1>Basic Javascript Calculator</h1>
    </header>
    <section>
    <div class="container">
    <div class="calculator">
        <div class="display">
            <!-- <input type="text" class="output"> -->
            <div class="output">0</div>
        </div>
        <div class="buttons">
            <div class="button operation clear grey">AC</div>
            <div class="button operation last-entity-clear grey">DEL</div>
            <div class="button operation grey">%</div>
            <div class="button operation orange">/</div>
            
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation orange">*</div>

            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation orange">-</div>

            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation orange">+</div>

            <div class="button btn-0 number">0</div>
            <div class="button number dot">.</div>
            <div class="button equal orange">=</div>
        </div>
    </div>
</div>
</section>
<footer>
    <p><a href="https://www.freepik.com/free-photo/vivid-blurred-colorful-wallpaper-background_18137245.htm#query=glassy%20ui%20blur%20background&position=17&from_view=search&track=ais" target="_blank">Bg-Image by user3802032</a> on Freepik</p>
</footer>
    <script src="./script.js"></script>
</body>
</html>
